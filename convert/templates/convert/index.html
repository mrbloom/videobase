<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Converter</title>
    <link rel="stylesheet" href="{{ url_for('convert.static', filename='css/styles.css') }}">

</head>
<body>
    <h2>Video Converter</h2>

    <form action="{{ url_for('.index') }}" method="post">
        <p>

                <div class="form-group">
                <label for="ffmpeg_folder">Select FFMPEG bin:</label>
                <input type="text" id="ffmpeg_folder" name="ffmpeg_folder">
                </div>

        </p>

        <p>
            <div class="inline-div">
                <div class="form-group">
                <label for="dropbox_folder">Select DROPBOX folder:</label>
                <input type="text" id="dropbox_folder" name="dropbox_folder">

                </div>
    </div>
            <div class="inline-div">
                <div class="form-group">
                <label for="access_token">Access toke to dropbox:</label>
                <input type="text" id="access_token" name="access_token">
            </div>
            </div>
            OR
            <div class="inline-div">
                <div class="form-group">
                <label for="input_folder">Select local INPUT folder:</label>
                <input type="text" id="input_folder" name="input_folder">
            </div>
            </div>

        </p>
        <p>

        </p>
        <p>
            <div class="form-group">
                <label for="output_folder">Select local OUTPUT folder:</label>
                <input type="text" id="output_folder" name="output_folder">
            </div>
        </p>
        <p>
            <input type="submit" value="Start Conversion">
        </p>
    </form>

    <div id="logs">
        <!-- Progress logs can be displayed here if needed -->
    </div>

    <p><a href="/">Back to Main Page</a></p>
</body>
</html>
