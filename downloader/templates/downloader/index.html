<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Video downloader</title>
        <link rel="stylesheet" href="{{ url_for('downloader.static', filename='css/styles.css') }}">


    </head>
    <body>

        <h2>Video downloader</h2>
        <form action="{{ url_for('.index') }}" method="post">

            <p>

                <div class="inline-div form-group">
                    <label for="n_threads">Select number of download streams:</label>
                    <select id="n_threads" name="n_threads"></select>
                </div>
                <div class="inline-div form-group">
                    <label for="delay_sec">Select deley between downloads starts in seconds:</label>
                    <input type="number" id="delay_sec" name="delay_sec" value="0"></input>
                </div>
            </p>
            <p>
                <div class="form-group">
                    <label for="file_mask">File mask for select files for download:</label>
                    <input type="text" id="file_mask" name="file_mask" placeholder="*.ts" value="*.ts">
                </div>
            </p>
            <p>
                <div class="inline-div form-group">
                    <label for="dropbox_folder">Select DROPBOX folder:</label>
                    <input type="text" id="dropbox_folder" name="dropbox_folder">
                </div>
                <div class="inline-div form-group">
                    <label for="access_token">Access toke to dropbox:</label>
                    <input type="text" id="access_token" name="access_token">
                </div>
            </p>
            <p>
                <div class="inline-div form-group">
                    <label for="input_folder">Local folder to download from dropbox:</label>
                    <input type="text" id="input_folder" name="input_folder">
                </div>
            </p>

            <p>
                <input type="submit" value="Start download">
            </p>
        </form>

        <div id="logs">
            <!-- Progress logs can be displayed here if needed -->
        </div>

        <p><a href="/">Back to Main Page</a></p>
    </body>
    <script>
        const n_threads = {{ n_threads }};
        const dropdown = document.getElementById('n_threads');

        for (let i = 1; i <= n_threads; i++) {
            const option = document.createElement('option');
            option.value = i;
            option.innerText = i;
            dropdown.appendChild(option);
        }

    </script>
</html>
